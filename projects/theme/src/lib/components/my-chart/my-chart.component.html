<div class="card" *ngIf="chartData && cardColor">
    <div class="card-header"  [ngClass]="cardColor"  *ngIf="chartTitle">
       <a href="{{titleLink?titleLink:'#'}}"  target="_blank" *ngIf="titleLink"> {{chartTitle}} {{titleText}} </a>
       <span *ngIf="!titleLink"> {{chartTitle}} {{titleText}} </span>
    </div>
    <div class="card-body" >
        <canvas mdbChart [chartType]="chartType" [datasets]="chartDatasets" [labels]="chartLabels"
        [colors]="chartColors" [options]="chartOptions" [legend]="true" (chartClick)="chartClicked($event)"
        [height]="height">
        </canvas>
    </div>
</div>
